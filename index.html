<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
        <p class="round-number">Round X</p>
        <section class="play-area">
            <div class="player">
                <div class="score-container">
                    <p class="score">Your score</p>
                    <div class="stars">
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                    </div>
                </div>
                <div class="items">
                    <img src="./assets/img/rock.svg" alt="rock">
                    <img src="./assets/img/paper.svg" alt="paper">
                    <img src="./assets/img/scissors.svg" alt="scissors">
                </div>
                <p class="choice">Choose your weapon</p>
            </div>
            <div class="computer">
                <div class="score-container">
                    <p class="score">Computer's score</p>
                    <div class="stars">
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                        <i class="empty-star"></i>
                    </div>
                </div>
                <i class="loading"></i>
                <p class="choice">Waiting for your move</p>
            </div>
        </section>
    </div>
</body>
</html>
